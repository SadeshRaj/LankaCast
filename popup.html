<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LankaCast</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+Sinhala:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="header">
    <div class="brand">
        <img src="images/SLFlag.png" alt="SL" class="header-flag">
        <h1>LankaCast</h1>
    </div>
    <div class="header-actions">
        <button id="themeBtn" class="icon-btn" aria-label="Toggle Theme"></button>
        <button id="refreshBtn" class="icon-btn" aria-label="Refresh News">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
        </button>
    </div>
</div>

<div class="content-wrapper">

    <div id="view-sinhala" class="tab-content active-view">
        <div id="sinhala-hero" class="hero-section"></div>
        <div id="sinhala-list" class="list-section"></div>
        <div id="sinhala-loader" class="skeleton-loader"></div>
    </div>

    <div id="view-english" class="tab-content">
        <div id="english-hero" class="hero-section"></div>
        <div id="english-list" class="list-section"></div>
        <div id="english-loader" class="skeleton-loader" style="display:none;"></div>
    </div>

    <div id="view-alerts" class="tab-content">
        <div class="alerts-header">
            <h2>Settings & Alerts</h2>

            <div class="setting-row">
                <span>Popup Notifications</span>
                <label class="switch">
                    <input type="checkbox" id="notifToggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <p class="sub-text">Get notified when news matches these tags.</p>
        </div>

        <div class="input-card">
            <input type="text" id="keywordInput" placeholder="Add keyword (e.g. Cricket)">
            <button id="saveBtn">Add</button>
        </div>

        <div id="activeKeywords" class="tags-container"></div>

        <div class="section-label">History</div>
        <div id="alerts-container" class="list-section">
            <div class="empty-state">No alerts triggered yet.</div>
        </div>

        <div class="dev-credit">
            Developed by <strong>SadeshRaj</strong> <span class="version">v4.0.0</span>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <button id="btn-sinhala" class="nav-item active">
        <div class="nav-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2H4z"></path><path d="M18 9h-6"></path><path d="M18 13h-6"></path><path d="M18 17h-6"></path></svg>
        </div>
        <span>Sinhala</span>
    </button>

    <button id="btn-english" class="nav-item">
        <div class="nav-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
        </div>
        <span>English</span>
    </button>

    <button id="btn-alerts" class="nav-item">
        <div class="nav-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
        </div>
        <span>Alerts</span>
    </button>
</div>

<script src="popup.js" defer></script>
</body>
</html>
