<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <title>LankaCast</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="header">
    <div class="header-left">
        <h1>LankaCast</h1>
    </div>
    <div class="header-right">
        <button id="themeBtn" class="icon-btn" title="Toggle Dark Mode">ðŸŒ™</button>
        <button id="refreshBtn" class="icon-btn" title="Refresh">â†»</button>
    </div>
</div>

<div class="tabs">
    <button id="btn-sinhala" class="tab-btn active">Sinhala</button>
    <button id="btn-english" class="tab-btn">English</button>
    <button id="btn-alerts" class="tab-btn alert-tab-btn">Alerts</button>
</div>

<div id="view-sinhala" class="tab-content active-view">
    <div id="sinhala-container">
        <div class="loader">Loading Ada Derana...</div>
    </div>
</div>

<div id="view-english" class="tab-content">
    <div id="english-container">
        <div class="loader">Loading Ada Derana...</div>
    </div>
</div>

<div id="view-alerts" class="tab-content">
    <div class="settings">
        <input type="text" id="keywordInput" placeholder="Keyword (e.g. Cricket)">
        <button id="saveBtn">Add</button>
    </div>
    <div id="activeKeywords" class="tags"></div>
    <div class="section-title">Alert History</div>
    <div id="alerts-container">
        <div class="loader">No alerts yet.</div>
    </div>
</div>

<div class="footer">
    Developed by <strong>SadeshRaj</strong> | v3.4
</div>

<script src="popup.js"></script>

</body>
</html>
