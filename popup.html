<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <title>LankaCast</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="header">
    <h1>LankaCast</h1>
    <span class="status">LIVE</span>
</div>

<div class="tabs">
    <button id="btn-live" class="tab-btn active">Live News</button>
    <button id="btn-alerts" class="tab-btn">My Alerts</button>
</div>

<div id="view-live" class="tab-content active-view">
    <div id="news-container">
        <div class="loader">Loading updates...</div>
    </div>
</div>

<div id="view-alerts" class="tab-content">
    <div class="settings">
        <input type="text" id="keywordInput" placeholder="Add keyword (e.g. ක්‍රිකට්)">
        <button id="saveBtn">+</button>
    </div>
    <div id="activeKeywords" class="tags"></div>

    <h3 style="font-size: 12px; color: #666; padding-left: 10px;">Alert History</h3>
    <div id="alerts-container">
        <div class="loader">No alerts yet.</div>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
